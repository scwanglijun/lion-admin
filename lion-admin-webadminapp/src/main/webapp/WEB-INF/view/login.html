<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form"  method="post"  action="login.htm">
		<h3 class="form-title">
			欢迎登录使用
		</h3>
		<div class="alert alert-danger display-hide" <#if  login_error?length gt 0>style="display:block;"</#if> >
			<button class="close" data-close="alert"></button>
			<span>
				${login_error!}
			</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">				
				用户名
			</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder='用户名' name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">
				密码
			</label>	 
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder='密码' name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase">
				登录
			</button>
			<label class="rememberme check">
			<input type="checkbox" name="rememberMe" value="true"/>
				记住密码
			</label>

			</a>
		</div>
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>忘记密码</h3>
		<p>
		 	忘记密码
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder='邮箱' name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">
				忘记密码
			</button>
			<button type="submit" class="btn btn-success uppercase pull-right">
				 提交
			</button>
		</div>
	</form>
